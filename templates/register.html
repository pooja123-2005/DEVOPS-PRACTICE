<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #9980c7;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #a04545;
    }
    .alert {
      color: red;
      font-size: 12px;
      min-height: 16px;
      margin-top: -6px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="myForm" novalidate>
      <input type="text" id="firstName" placeholder="First Name" required />
      <div id="firstName-error" class="alert"></div>

      <input type="text" id="lastName" placeholder="Last Name" required />
      <div id="lastName-error" class="alert"></div>

      <input type="text" id="username" placeholder="Username" required />
      <div id="username-error" class="alert"></div>

      <input type="email" id="email" placeholder="Email" required />
      <div id="email-error" class="alert"></div>

      <input type="password" id="password" placeholder="Password" required />
      <div id="password-error" class="alert"></div>

      <input type="tel" id="phone" placeholder="Phone Number" required />
      <div id="phone-error" class="alert"></div>

      <input type="date" id="dob" placeholder="Date of Birth" required />
      <div id="dob-error" class="alert"></div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Clear previous errors
      const errorFields = ["firstName", "lastName", "username", "email", "password", "phone", "dob"];
      errorFields.forEach(id => {
        document.getElementById(id + "-error").textContent = "";
      });

      // Get values trimmed
      const fName = document.getElementById("firstName").value.trim();
      const lName = document.getElementById("lastName").value.trim();
      const user = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      const phone = document.getElementById("phone").value.trim();
      const dob = document.getElementById("dob").value;

      let isValid = true;

      // First and Last Name validation: letters only, 1-30 chars
      const nameRegex = /^[A-Za-z]{1,30}$/;
      if (!nameRegex.test(fName)) {
        document.getElementById("firstName-error").textContent = "First name must be 1-30 letters only.";
        isValid = false;
      }
      if (!nameRegex.test(lName)) {
        document.getElementById("lastName-error").textContent = "Last name must be 1-30 letters only.";
        isValid = false;
      }

      // Username: starts with capital letter, 3-15 chars (letters, digits, underscore)
      const userRegex = /^[A-Z][a-zA-Z0-9_]{2,14}$/;
      if (!userRegex.test(user)) {
        document.getElementById("username-error").textContent = "Username must start with a capital letter and be 3-15 characters long.";
        isValid = false;
      }

      // Email validation (simple)
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("email-error").textContent = "Invalid email address.";
        isValid = false;
      }

      // Password: min 8 chars, at least 1 uppercase, 1 number, 1 special character
      const passRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;
      if (!passRegex.test(pass)) {
        document.getElementById("password-error").textContent = "Password must be at least 8 characters long, include 1 uppercase letter, 1 number, and 1 special character.";
        isValid = false;
      }

      // Phone number: exactly 10 digits
      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        document.getElementById("phone-error").textContent = "Phone number must be exactly 10 digits.";
        isValid = false;
      }

      // DOB validation: must be a valid date and at least 13 years old
      if (!dob) {
        document.getElementById("dob-error").textContent = "Date of Birth is required.";
        isValid = false;
      } else {
        const today = new Date();
        const birthDate = new Date(dob);
        let age = today.getFullYear() - birthDate.getFullYear();
        const m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        if (age < 13) {
          document.getElementById("dob-error").textContent = "You must be at least 13 years old.";
          isValid = false;
        }
      }

      if (isValid) {
        alert("Form submitted successfully!");
        this.reset();
      }
    });
  </script>
</body>
</html>
